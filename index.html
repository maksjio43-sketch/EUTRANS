<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EUTRANS — Kolej (PKP)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b1220; --card:#121a2a; --muted:#93a4c7; --text:#e8eefc;
      --accent:#3b82f6; --border:rgba(255,255,255,.08);
      --warn:#f59e0b; --danger:#ef4444; --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #16203a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    .container{max-width:1200px; margin:0 auto;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; flex-wrap:wrap;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display:grid; place-items:center; font-weight:900;
      box-shadow: 0 12px 30px rgba(59,130,246,.25);
    }
    h1{margin:0; font-size:22px;}
    .hint{color:var(--muted); font-size:13px;}
    .pill{
      font-size:12px; padding:5px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted);
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .pill.ok{border-color: rgba(34,197,94,.35); color: rgba(34,197,94,.95); background: rgba(34,197,94,.08);}
    .pill.warn{border-color: rgba(245,158,11,.35); color: rgba(245,158,11,.95); background: rgba(245,158,11,.08);}
    .pill.bad{border-color: rgba(239,68,68,.35); color: rgba(239,68,68,.95); background: rgba(239,68,68,.08);}

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:16px;}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: rgba(18,26,42,.9);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .mapwrap{padding:0; overflow:hidden; position:relative;}
    #map{
      height:540px; min-height:540px;
      width:100%;
      background: rgba(255,255,255,.06);
    }
    @media(max-width:980px){ #map{height:420px; min-height:420px;} }

    .overlay{
      position:absolute; inset:12px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      padding:12px;
      color:rgba(255,255,255,.88);
      background: rgba(0,0,0,.28);
      text-align:center;
      pointer-events:none;
      font-size:14px;
      line-height:1.35;
      z-index: 500;
    }

    /* FORM */
    .row{
      display:grid;
      grid-template-columns: 1.8fr 1.8fr 210px 150px;
      gap:12px;
      align-items:flex-start;
    }
    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .row,.row2{grid-template-columns:1fr;} }

    label{display:block; font-size:13px; color:var(--muted); margin:0 0 8px; line-height:1.2;}
    input, select, button{
      width:100%;
      padding:16px 18px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      outline:none;
      font-size:17px;
      min-height:54px;
    }
    .btn{
      background: var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
      border:none;
    }

    /* DIAG PANEL */
    .diag{
      display:grid;
      gap:8px;
      margin-top:12px;
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background: rgba(255,255,255,.03);
    }
    .diagRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:13px;
      color:var(--muted);
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:var(--text);}
    a{color:#9dc1ff}
  </style>
</head>

<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">EU</div>
      <div>
        <h1>EUTRANS</h1>
        <div class="hint">Debug: mapa + miasta</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
      <span class="pill warn" id="pillLeaflet">Leaflet: …</span>
      <span class="pill warn" id="pillCities">Miasta: …</span>
      <span class="pill warn" id="pillApp">app.js: …</span>
    </div>
  </header>

  <div class="grid">
    <div class="card mapwrap">
      <div id="map"></div>
      <div id="mapOverlay" class="overlay">Ładowanie mapy…</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Skąd</label>
          <input id="from" list="stations" placeholder="np. Warszawa" autocomplete="off"/>
        </div>
        <div>
          <label>Dokąd</label>
          <input id="to" list="stations" placeholder="np. Berlin" autocomplete="off"/>
        </div>
        <div>
          <label>Data</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="searchBtn">Szukaj</button>
        </div>
      </div>

      <datalist id="stations"></datalist>

      <div class="row2">
        <div>
          <label>Warstwa kolei</label>
          <select id="railOverlay">
            <option value="off" selected>Wyłączona</option>
            <option value="on">Włączona</option>
          </select>
        </div>
        <div>
          <label>Info</label>
          <input id="info" value="Tryb diagnostyczny" disabled />
        </div>
      </div>

      <div class="diag">
        <div class="diagRow"><span>Test pliku cities:</span>
          <span class="mono"><a id="linkCities" href="#" target="_blank">otwórz</a></span>
        </div>
        <div class="diagRow"><span>Test pliku app.js:</span>
          <span class="mono"><a id="linkApp" href="#" target="_blank">otwórz</a></span>
        </div>
        <div class="diagRow"><span>Wynik:</span>
          <span class="mono" id="diagText">—</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Ładujemy cities-eu.js i app.js z “cache bust” -->
<script>
  // cache buster, żeby GitHub Pages nie dawał starej wersji
  const V = Date.now();

  // linki do testu
  const base = location.href.replace(/\/index\.html.*$/,'/').replace(/\?.*$/,'');
  document.getElementById('linkCities').href = base + 'cities-eu.js?v=' + V;
  document.getElementById('linkApp').href = base + 'app.js?v=' + V;

  const citiesScript = document.createElement('script');
  citiesScript.src = './cities-eu.js?v=' + V;
  citiesScript.onerror = () => { window.CITIES_EU = []; };
  document.body.appendChild(citiesScript);

  citiesScript.onload = () => {
    const appScript = document.createElement('script');
    appScript.src = './app.js?v=' + V;
    appScript.onerror = () => {
      document.getElementById('diagText').textContent = 'Nie wczytało app.js (404 albo błąd).';
    };
    document.body.appendChild(appScript);
  };
</script>

</body>
</html>
