<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EUTRANS</title>

  <!-- Leaflet (jsDelivr - zwykle mniej blokowany niż unpkg) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b1220;
      --card:#121a2a;
      --muted:#93a4c7;
      --text:#e8eefc;
      --accent:#3b82f6;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #16203a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    .container{max-width:1200px; margin:0 auto;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; flex-wrap:wrap;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display:grid; place-items:center; font-weight:900;
      box-shadow: 0 12px 30px rgba(59,130,246,.25);
    }
    h1{margin:0; font-size:22px;}
    .hint{color:var(--muted); font-size:13px;}
    .pill{
      font-size:12px; padding:5px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted);
      background: rgba(255,255,255,.03);
    }

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:16px;}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: rgba(18,26,42,.9);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .mapwrap{padding:0; overflow:hidden;}
    /* Kluczowe: mapa MUSI mieć wysokość */
    #map{
      height:540px;
      width:100%;
      background: rgba(255,255,255,.06);
      position:relative;
    }
    @media(max-width:980px){ #map{height:420px;} }

    /* Diagnostyka w miejscu mapy */
    .mapStatus{
      position:absolute;
      inset:12px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      color:var(--muted);
      background: rgba(0,0,0,.25);
      text-align:center;
      pointer-events:none;
      font-size:14px;
      line-height:1.35;
    }

    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px;}
    input, select, button{
      width:100%;
      padding:15px 16px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    input:focus, select:focus{
      border-color: rgba(59,130,246,.6);
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
    }
    .row{
      display:grid;
      grid-template-columns: 1.6fr 1.6fr 210px 150px;
      gap:12px;
    }
    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .row,.row2{grid-template-columns:1fr;} }

    .btn{
      background: var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(1.07)}

    .warn{
      display:none;
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background: rgba(245,158,11,.12);
      border:1px solid rgba(245,158,11,.25);
      color:#ffe0b2;
    }
    .error{
      display:none;
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background: rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.25);
      color:#ffb4b4;
    }

    .sectionTitle{display:flex; align-items:center; justify-content:space-between; gap:10px; margin:16px 0 8px;}
    .routeCard{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background: rgba(255,255,255,.03);
    }
    .kbd{
      font-family: ui-monospace, Consolas, monospace;
      background: rgba(255,255,255,.08);
      border:1px solid var(--border);
      border-radius:8px;
      padding:2px 6px;
      font-size:12px;
    }

    .list{display:grid; gap:10px;}
    .offer{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      background: rgba(255,255,255,.03);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .offer small{color:var(--muted)}
    .pillLink{
      font-size:12px; padding:5px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--text);
      background: rgba(255,255,255,.04);
      text-decoration:none;
      white-space:nowrap;
    }
    .pillLink:hover{background: rgba(255,255,255,.07);}
  </style>
</head>

<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">EU</div>
      <div>
        <h1>EUTRANS</h1>
        <div class="hint">Mapa + trasy + PLN + polskie nazwy</div>
      </div>
    </div>
    <span class="pill" id="statsPill">Miasta: …</span>
  </header>

  <div class="grid">
    <div class="card mapwrap">
      <div id="map">
        <div id="mapStatus" class="mapStatus">
          Ładowanie mapy… Jeśli to nie zniknie, Leaflet jest blokowany albo nie ładuje się z CDN.
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Skąd</label>
          <input id="from" list="cities" placeholder="Wpisz miasto startowe…" autocomplete="off"/>
        </div>
        <div>
          <label>Dokąd</label>
          <input id="to" list="cities" placeholder="Wpisz miasto docelowe…" autocomplete="off"/>
        </div>
        <div>
          <label>Data</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="searchBtn">Szukaj</button>
        </div>
      </div>

      <datalist id="cities"></datalist>

      <div class="row2">
        <div>
          <label>Min. czas na przesiadkę</label>
          <select id="minTransfer">
            <option value="10">10 min</option>
            <option value="15" selected>15 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
        <div>
          <label>Maks. liczba przesiadek</label>
          <select id="maxTransfers">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div class="row2">
        <div>
          <label>Stacje poboczne (opcjonalnie)</label>
          <input id="vias" placeholder="np. Poznań, Wrocław, Praga" autocomplete="off"/>
        </div>
        <div>
          <label>Waluta</label>
          <select id="currency">
            <option value="PLN" selected>PLN</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>

      <div class="warn" id="warnBox"></div>
      <div class="error" id="errorBox"></div>

      <div class="sectionTitle">
        <strong>Wynik trasy</strong>
        <span class="pill" id="routeMeta">—</span>
      </div>
      <div class="routeCard" id="routeCard">
        <div class="hint">
          Wpisz <span class="kbd">Skąd</span> i <span class="kbd">Dokąd</span>, wybierz datę i kliknij <span class="kbd">Szukaj</span>.
        </div>
      </div>

      <div class="sectionTitle">
        <strong>Oferty</strong>
        <span class="pill">kliknij „Kup”</span>
      </div>
      <div class="list" id="offers"></div>
    </div>
  </div>
</div>

<!-- Leaflet JS (jsDelivr) -->
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Data -->
<script src="./cities-eu.js"></script>

<!-- App -->
<script src="./app.js"></script>
</body>
</html>
