<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EUTRANS – planowanie podróży</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b1220;
      --card:#121a2a;
      --muted:#93a4c7;
      --text:#e8eefc;
      --accent:#3b82f6;
      --border:rgba(255,255,255,.08);
      --warn:#f59e0b;
      --danger:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #16203a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }

    .container{max-width:1200px; margin:0 auto;}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:44px;
      height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display:grid;
      place-items:center;
      font-weight:900;
      font-size:16px;
    }

    h1{margin:0; font-size:22px;}
    .hint{color:var(--muted); font-size:13px;}

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
    }

    @media(max-width:980px){
      .grid{grid-template-columns:1fr;}
    }

    .card{
      background: rgba(18,26,42,.9);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
    }

    .mapwrap{padding:0; overflow:hidden;}
    #map{height:540px; width:100%;}
    @media(max-width:980px){ #map{height:420px;} }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, select, button{
      width:100%;
      padding:15px 16px;
      font-size:16px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      outline:none;
    }

    input:focus, select:focus{
      border-color: rgba(59,130,246,.6);
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
    }

    .row{
      display:grid;
      grid-template-columns: 1.5fr 1.5fr 200px 150px;
      gap:12px;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    @media(max-width:980px){
      .row, .row2{grid-template-columns:1fr;}
    }

    .btn{
      background: var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
    }

    .btn:hover{filter:brightness(1.07)}

    .pill{
      display:inline-block;
      padding:5px 10px;
      font-size:12px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background: rgba(255,255,255,.03);
    }

    .error{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background: rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.25);
      color:#ffb4b4;
      display:none;
    }

    .warn{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background: rgba(245,158,11,.12);
      border:1px solid rgba(245,158,11,.25);
      color:#ffe0b2;
      display:none;
    }

    .sectionTitle{
      margin:16px 0 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .routeCard{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background: rgba(255,255,255,.03);
    }

    .kbd{
      font-family: ui-monospace, Consolas, monospace;
      background: rgba(255,255,255,.08);
      border:1px solid var(--border);
      border-radius:8px;
      padding:2px 6px;
      font-size:12px;
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <div class="brand">
      <div class="logo">EU</div>
      <div>
        <h1>EUTRANS</h1>
        <div class="hint">Planowanie podróży po Europie – pociągi, autobusy, loty</div>
      </div>
    </div>
    <span class="pill" id="statsPill">Miasta: …</span>
  </header>

  <div class="grid">

    <!-- MAPA -->
    <div class="card mapwrap">
      <div id="map"></div>
    </div>

    <!-- PANEL -->
    <div class="card">

      <div class="row">
        <div>
          <label>Skąd</label>
          <input id="from" list="cities" placeholder="Wpisz miasto startowe…" />
        </div>
        <div>
          <label>Dokąd</label>
          <input id="to" list="cities" placeholder="Wpisz miasto docelowe…" />
        </div>
        <div>
          <label>Data</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="searchBtn">Szukaj</button>
        </div>
      </div>

      <datalist id="cities"></datalist>

      <div class="row2">
        <div>
          <label>Min. czas na przesiadkę</label>
          <select id="minTransfer">
            <option value="10">10 min</option>
            <option value="15" selected>15 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
          </select>
        </div>
        <div>
          <label>Maks. liczba przesiadek</label>
          <select id="maxTransfers">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div class="row2">
        <div>
          <label>Stacje poboczne (opcjonalnie)</label>
          <input id="vias" placeholder="np. Poznań, Wrocław, Praga" />
        </div>
        <div>
          <label>Waluta</label>
          <select id="currency">
            <option value="PLN" selected>PLN</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>

      <div class="error" id="errorBox"></div>
      <div class="warn" id="warnBox"></div>

      <div class="sectionTitle">
        <strong>Wynik trasy</strong>
        <span class="pill" id="routeMeta">—</span>
      </div>

      <div class="routeCard" id="routeCard">
        <div class="hint">
          Wpisz <span class="kbd">Skąd</span> i <span class="kbd">Dokąd</span>, wybierz datę
          i kliknij <span class="kbd">Szukaj</span>.
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./cities-eu.js"></script>
<script src="./app.js"></script>
</body>
</html>
