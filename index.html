<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EUTRANS ‚Äî Kolej (PKP)</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">

  <style>
    :root{
      --bg:#0b1220; --card:#121a2a; --muted:#93a4c7; --text:#e8eefc;
      --accent:#3b82f6; --border:rgba(255,255,255,.08);
      --warn:#f59e0b; --danger:#ef4444; --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #16203a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    .container{max-width:1200px; margin:0 auto;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; flex-wrap:wrap;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display:grid; place-items:center; font-weight:900;
      box-shadow: 0 12px 30px rgba(59,130,246,.25);
    }
    h1{margin:0; font-size:22px;}
    .hint{color:var(--muted); font-size:13px;}
    .pill{
      font-size:12px; padding:5px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted);
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .pill.ok{border-color: rgba(34,197,94,.35); color: rgba(34,197,94,.95); background: rgba(34,197,94,.08);}
    .pill.warn{border-color: rgba(245,158,11,.35); color: rgba(245,158,11,.95); background: rgba(245,158,11,.08);}

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:16px;}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: rgba(18,26,42,.9);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .mapwrap{padding:0; overflow:hidden;}
    #map{
      height:540px; min-height:540px;
      width:100%;
      background: rgba(255,255,255,.06);
      position:relative;
    }
    @media(max-width:980px){ #map{height:420px; min-height:420px;} }

    .mapOverlay{
      position:absolute; inset:12px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      padding:12px;
      color:rgba(255,255,255,.88);
      background: rgba(0,0,0,.28);
      text-align:center;
      pointer-events:none;
      font-size:14px;
      line-height:1.35;
      z-index: 500;
    }

    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px;}
    input, select, button{
      width:100%;
      padding:15px 16px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    input:focus, select:focus{
      border-color: rgba(59,130,246,.6);
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
    }

    .row{display:grid; grid-template-columns: 1.8fr 1.8fr 210px 150px; gap:12px;}
    .row2{display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px;}
    @media (max-width: 980px){ .row,.row2{grid-template-columns:1fr;} }

    .btn{background: var(--accent); color:white; font-weight:900; cursor:pointer;}
    .btn:hover{filter:brightness(1.07)}

    .warnBox, .errorBox{
      display:none; margin-top:12px; padding:12px; border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
    }
    .warnBox{border-color: rgba(245,158,11,.25); background: rgba(245,158,11,.12);}
    .errorBox{border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.12);}
    /* === POPRAWKA WYR√ìWNANIA SKƒÑD / DOKƒÑD === */

.row{
  display:grid;
  grid-template-columns: 1.8fr 1.8fr 210px 150px;
  gap:12px;
  align-items:flex-start; /* üî• TO PODNOSI POLA */
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin:0 0 8px;
  line-height:1.2;
}

input, select, button{
  width:100%;
  padding:16px 18px;     /* üî• WIƒòKSZE POLA */
  border-radius:14px;
  border:1px solid var(--border);
  background: rgba(255,255,255,.05);
  color:var(--text);
  outline:none;
  font-size:17px;
  min-height:54px;
}

  </style>
</head>

<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">EU</div>
      <div>
        <h1>EUTRANS ‚Äî Kolej (PKP)</h1>
        <div class="hint">Mapa ‚Ä¢ miasta ‚Ä¢ p√≥≈∫niej stacje PKP</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
      <span class="pill" id="statsPill">Miasta: ‚Ä¶</span>
      <span class="pill warn" id="modePill">TRYB: AUTO</span>
    </div>
  </header>

  <div class="grid">
    <div class="card mapwrap">
      <div id="map">
        <div id="mapOverlay" class="mapOverlay">≈Åadowanie mapy‚Ä¶</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>SkƒÖd (miasto / stacja)</label>
          <input id="from" list="stations" placeholder="np. Warszawa / Berlin" autocomplete="off"/>
        </div>
        <div>
          <label>DokƒÖd (miasto / stacja)</label>
          <input id="to" list="stations" placeholder="np. Krak√≥w / Praga" autocomplete="off"/>
        </div>
        <div>
          <label>Data</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="searchBtn">Szukaj</button>
        </div>
      </div>

      <datalist id="stations"></datalist>

      <div class="row2">
        <div>
          <label>Warstwa kolei</label>
          <select id="railOverlay">
            <option value="off" selected>Wy≈ÇƒÖczona</option>
            <option value="on">W≈ÇƒÖczona</option>
          </select>
        </div>
        <div>
          <label>≈πr√≥d≈Ço danych</label>
          <select id="provider">
            <option value="auto" selected>Auto</option>
            <option value="mock">MOCK</option>
          </select>
        </div>
      </div>

      <div class="warnBox" id="warnBox"></div>
      <div class="errorBox" id="errorBox"></div>
    </div>
  </div>
</div>

<!-- Leaflet (jedna wersja) -->
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Cache bust: wymusza aktualne pliki na GitHub Pages -->
<script>
  const V = Date.now(); // wersja na ≈õwie≈ºo (cache-buster)

  // 1) cities-eu.js
  const cities = document.createElement('script');
  cities.src = './cities-eu.js?v=' + V;
  cities.onerror = () => {
    window.CITIES_EU = [];
    const el = document.getElementById('errorBox');
    if (el) { el.style.display='block'; el.textContent = 'Nie wczyta≈Ço cities-eu.js (brak pliku lub z≈Ça nazwa). Sprawd≈∫ czy w repo jest dok≈Çadnie cities-eu.js w (root).'; }
  };
  document.body.appendChild(cities);

  // 2) app.js (dopiero po cities)
  cities.onload = () => {
    const app = document.createElement('script');
    app.src = './app.js?v=' + V;
    app.onerror = () => {
      const el = document.getElementById('errorBox');
      if (el) { el.style.display='block'; el.textContent = 'Nie wczyta≈Ço app.js (sprawd≈∫ czy plik istnieje w repo w root).'; }
    };
    document.body.appendChild(app);
  };
</script>
</body>
</html>
