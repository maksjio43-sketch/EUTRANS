<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EUTRANS — PKP (kolej)</title>

  <!-- Leaflet CSS (jedna sztuka, fallback przez JS w razie potrzeby) -->
  <link id="leafletCss" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b1220; --muted:#93a4c7; --text:#e8eefc;
      --accent:#3b82f6; --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #16203a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    .container{max-width:1200px; margin:0 auto;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; flex-wrap:wrap;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display:grid; place-items:center; font-weight:900;
    }
    h1{margin:0; font-size:22px;}
    .hint{color:var(--muted); font-size:13px;}
    .pill{
      font-size:12px; padding:5px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted);
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:16px;}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: rgba(18,26,42,.9);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
    }
    .mapwrap{padding:0; overflow:hidden;}
    #map{
      width:100%;
      height:540px;
      min-height:540px; /* ważne: żeby nigdy nie spadło do 0 */
      background: rgba(255,255,255,.06);
      position:relative;
    }
    @media(max-width:980px){ #map{height:420px; min-height:420px;} }

    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px;}
    input, select, button{
      width:100%;
      padding:15px 16px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .row{
      display:grid;
      grid-template-columns: 1.8fr 1.8fr 210px 150px;
      gap:12px;
    }
    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .row,.row2{grid-template-columns:1fr;} }

    .btn{
      background: var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
      border:none;
    }

    .mapOverlay{
      position:absolute; inset:12px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      padding:12px;
      color:rgba(255,255,255,.78);
      background: rgba(0,0,0,.25);
      text-align:center;
      pointer-events:none;
      font-size:14px;
      line-height:1.35;
      z-index: 500;
    }
  </style>
</head>

<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">EU</div>
      <div>
        <h1>EUTRANS — Kolej (PKP)</h1>
        <div class="hint">Trasy • przesiadki • ceny PLN • przekierowania</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
      <span class="pill" id="statsPill">Miasta: …</span>
      <span class="pill" id="modePill">TRYB: AUTO</span>
    </div>
  </header>

  <div class="grid">
    <div class="card mapwrap">
      <div id="map">
        <div id="mapOverlay" class="mapOverlay">Ładowanie mapy…</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Skąd (stacja / miasto)</label>
          <input id="from" list="stations" placeholder="np. Warszawa Centralna / Warszawa" autocomplete="off"/>
        </div>
        <div>
          <label>Dokąd (stacja / miasto)</label>
          <input id="to" list="stations" placeholder="np. Kraków Główny / Kraków" autocomplete="off"/>
        </div>
        <div>
          <label>Data</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="searchBtn">Szukaj</button>
        </div>
      </div>

      <datalist id="stations"></datalist>

      <div class="row2">
        <div>
          <label>Min. czas na przesiadkę</label>
          <select id="minTransfer">
            <option value="10">10 min</option>
            <option value="15" selected>15 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
        <div>
          <label>Maks. liczba przesiadek</label>
          <select id="maxTransfers">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div class="row2">
        <div>
          <label>Stacje poboczne (opcjonalnie)</label>
          <input id="vias" placeholder="np. Poznań, Wrocław" autocomplete="off"/>
        </div>
        <div>
          <label>Warstwa kolei</label>
          <select id="railOverlay">
            <option value="off" selected>Wyłączona</option>
            <option value="on">Włączona</option>
          </select>
        </div>
      </div>

      <div class="row2">
        <div>
          <label>Waluta</label>
          <select id="currency">
            <option value="PLN" selected>PLN</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div>
          <label>Źródło danych</label>
          <select id="provider">
            <option value="auto" selected>Auto (PKP jeśli dostępne)</option>
            <option value="mock">MOCK</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Cities list -->
<script src="./cities-eu.js"></script>

<!-- Loader: Leaflet JS z fallbackiem, a dopiero potem app.js -->
<script>
  (function(){
    // CSS fallback jeśli jsDelivr zablokowany
    const css = document.getElementById('leafletCss');
    const testCss = () => {
      try {
        // jeśli CSS nie dojdzie, widać to po braku reguł — robimy fallback
        // (nie zawsze 100% wykrywalne, ale pomaga)
      } catch {}
    };
    testCss();

    function loadScript(src, onOk, onErr){
      const s = document.createElement('script');
      s.src = src;
      s.onload = onOk;
      s.onerror = onErr;
      document.head.appendChild(s);
    }

    function loadApp(){
      const s = document.createElement('script');
      s.src = "./app.js";
      document.body.appendChild(s);
    }

    // 1) próbujemy jsDelivr
    loadScript("https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js",
      function(){ loadApp(); },
      function(){
        // 2) fallback na unpkg
        loadScript("https://unpkg.com/leaflet@1.9.4/dist/leaflet.js",
          function(){ loadApp(); },
          function(){
            // 3) jak oba padły — pokaż komunikat na mapie
            const ov = document.getElementById('mapOverlay');
            if (ov) ov.innerHTML = "❌ Nie udało się wczytać Leaflet (CDN zablokowany).<br/>Zrób Ctrl+F5 lub wyłącz blokery.";
          }
        );
      }
    );
  })();
</script>
</body>
</html>
